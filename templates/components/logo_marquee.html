{% load static %}
{% block head %}
<style>
      
      .marquee {
        overflow: hidden; 
      }
      
      .marquee-content {
        display: flex;
        animation: scrolling 20s linear infinite;
        margin-top: 50px;

      }
      .marquee-left {
        animation-direction: reverse;
      }
      .marquee-content:hover {
        animation-play-state: paused;
      }
      
      .marquee-item {
        flex: 0 0 16vw;
       height: 150px;
        padding: 1vw;
        margin: 0 1vw;
        
      }
      
      .marquee-item img {
      display: block;
      height: 100%;
      }
      
      .marquee-item:hover {
        transform: scale(1.1);
        transition: 0.5s;
        filter: none;
        -webkit-filter: grayscale(0%);
      }
      
      @keyframes scrolling {
        0% { transform: translateX(-144vw); }
        100% { transform: translatex(0); }
      }
      @media screen and (max-width: 768px) {
        .marquee-item {
          flex: 0 0 30vw;
          height: 100px;
        }
      
        
      }
</style>
{% endblock  %}

{% block body %}
<div class="marquee overflow-clip max-w-[100vw]">
    <div class="marquee-content {% if left %} marquee-left {%endif%}">
        {% for item in recruiters %}
        <div class="marquee-item">
            <img src="{{item.image.url}}" alt="">
        </div>
      {% endfor %}
        
    </div>
</div>

{% endblock %}
