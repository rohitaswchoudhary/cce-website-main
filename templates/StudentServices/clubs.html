{% extends 'base.html' %} {% load static %} {% block title %}  Clubs  {%endblock title %} {% block head %} {% endblock head %} {% block body %}
<main>
  {% include 'components/Hero_section.html' %}
  <section class="md:px-24 pt-24 px-6 py-11" id="content">
    <h3 class="text-3xl font-semibold text-center mt-11">Clubs</h3>
   
  
    <div class="flex gap-10 md:flex-row flex-col">
      
  
      <div class="col-span-2 gap-10  mt-11 pt-6 flex w-full flex-wrap justify-center">
        {% for item in data  %}
        <div class="max-w-[350px]  shadow-xl rounded-md p-4 space-y-3 flex flex-col items-center justify-between bg-gray-100">
          <img src="{{item.logo.url}}" alt="club_image" class=" w-[150px] max-h-[150px] " >

          <h2 class="text-3xl font-black text-gray-800">{{item.name}}</h2>
          <h6 class="text-center text-sm text-gray-500 px-6">{{item.description}}</h6>
          <a href="{{item.link}}" class="bg-blue-500 text-white px-5 py-2">View Site</a>
        </div>
        {% endfor %}
        
       </div>
    </div>
  </section>
</main>

 {% endblock %}
